<ion-menu [content]="content">
  <ion-header>

    <ion-navbar>

      <ion-row *ngIf="userProfile">
        <ion-col id="sideMenuProfilePic">
          <ion-avatar id="sideMenuImageAvatar" menuToggle start no-lines>
            <img id="sideMenuImage" [src]="userProfile.photoURL">
          </ion-avatar>
        </ion-col>

        <ion-col id="sideMenuNameCol">
          <ion-title id="sideMenuName"> {{userProfile.displayName}}</ion-title>


        </ion-col>
      </ion-row>



    </ion-navbar>

  </ion-header>

  <ion-content>
  


    <ion-list no-lines>

      <ion-item style="background-color: rgba(0, 0, 0, 0);" *ngFor="let p of pages" menuClose (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{ p.title }}
      </ion-item>


      <ion-avatar id="chilLogo" onclick="window.open('https://cdarh.org','_system', 'location=yes')">

        <img [src]="'assets/img/chil.png'">

      </ion-avatar>

    </ion-list>










  </ion-content>

</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
