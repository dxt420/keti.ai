<ion-menu [content]="content">


  <ion-content>
      <ion-item style="background-color: transparent" no-lines>




          <!-- <ion-row> -->
           <ion-row *ngIf="userProfile">
             <ion-col  id="sideMenu">


               <ion-avatar id="jj" menuToggle start no-lines>
                 <!-- <ion-text-avatar [ngStyle]="{'background-color':getRandomColor()}" *ngIf="isAvatar">{{ initials }}</ion-text-avatar> -->
                 <img [src]="userProfile.photoURL">


               </ion-avatar>







             </ion-col>

             <ion-col>
               <ion-title style="margin-right: 0 !important;padding-top: 5px;"> {{userProfile.displayName}}</ion-title>

               <ion-title  style="font-size:1.5rem !important;margin-right: 0 !important;">
                 <p style="color:blue">
                   <ion-icon name="create" item-left></ion-icon>Edit Profile
                 </p>
               </ion-title>

             </ion-col>
           </ion-row>

         </ion-item>
    <ion-list no-lines >

      <ion-item style="background-color: rgba(0, 0, 0, 0);" *ngFor="let p of pages" menuClose (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{ p.title }}
      </ion-item>




    </ion-list>










  </ion-content>

</ion-menu>


 <ion-nav #content [root]="rootPage"></ion-nav>
